<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">The Online Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Category</a>
            </li>
            <li class="nav-item float-right">
                <cart-summary></cart-summary>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row text-white">
        <div class="col-3 bg-info p-2">
            <button class="btn btn-block btn-outline-dark" (click)="changeCategory()">
                HOME
            </button>

            <button class="btn btn-block btn-outline-dark" *ngFor="let cat of categories"
                [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
                {{ cat }}
            </button>
        </div>

        <div class="col-9 bg-success p-2">
            <div class="card m-1 p-1 bg-dark" *ngFor="let product of products">
                <h4>{{ product.name }}
                    <span class="badge badge-pill badge-dark float-right">
                        {{ product.price | currency: "USD":"symbol":"2.2-2" }}
                    </span>
                </h4>
                <div class="card-text bg-dark p-1">
                    {{ product.description }}
                    <button class="btn btn-success btn-sm float-right" (click)="addProductToCart(product)">Add to Cart</button>
                </div>
            </div>
            <div class="form-inline float-left mr-1">
                <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                </select>
            </div>
            <div class="btn-group float-right">
                <button class="btn btn-outline-dark" *ngFor="let page of pageNumbers" (click)="changePage(page)"
                    [class.active]="page == selectedPage">
                    {{ page }}
                </button>
            </div>
        </div>
    </div>
</div>
